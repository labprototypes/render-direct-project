<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>{% block title %}Changer AI{% endblock %}</title>
    <style>
        @font-face {
            font-family: 'Norms';
            src: url("{{ url_for('static', filename='fonts/norms_regular.woff2') }}") format('woff2');
            font-weight: 400;
            font-style: normal;
        }
        @font-face {
            font-family: 'Norms';
            src: url("{{ url_for('static', filename='fonts/norms_medium.woff2') }}") format('woff2');
            font-weight: 500;
            font-style: normal;
        }
        @font-face {
            font-family: 'Norms';
            src: url("{{ url_for('static', filename='fonts/norms_bold.woff2') }}") format('woff2');
            font-weight: 700;
            font-style: normal;
        }
        :root {
            --accent-color: #D9F47A;
            --accent-glow: rgba(217, 244, 122, 0.7);
            --base-bg-color: #0c0d10;
            --surface-color: #1c1c1f;
            --primary-text-color: #EAEAEA;
            --secondary-text-color: #888888;
            --accent-text-color: #1A1A1A;
            --border-color: rgba(255, 255, 255, 0.1);
        }
        body {
            font-family: 'Norms', sans-serif;
            background-image: url("{{ url_for('static', filename='images/desktop_background.webp') }}");
            background-size: cover; background-position: center; background-attachment: fixed;
            color: var(--primary-text-color);
            margin: 0;
        }
        .portal-container {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            box-sizing: border-box;
        }
        .portal-header { text-align: center; margin-bottom: 40px; }
        .portal-header h1 { font-size: 2.5rem; margin: 0; font-weight: 700; }
        .portal-header p { font-size: 1.1rem; color: var(--secondary-text-color); margin-top: 10px; }
        .plans-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            width: 100%;
            max-width: 1100px;
        }
        .plan-card {
            background-color: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }
        .plan-card.highlighted {
            border-color: var(--accent-color);
            box-shadow: 0 0 30px var(--accent-glow);
        }
        .plan-name { font-size: 1.2rem; font-weight: 500; }
        .plan-description { font-size: 0.9rem; color: var(--secondary-text-color); margin-top: 5px; height: 40px; }
        .plan-price { font-size: 2.8rem; font-weight: 700; margin: 20px 0; }
        .plan-price span { font-size: 1rem; font-weight: 400; color: var(--secondary-text-color); }
        .plan-includes { list-style: none; padding: 0; margin: 20px 0; text-align: left; flex-grow: 1;}
        .plan-includes li { margin-bottom: 12px; display: flex; align-items: center; font-size: 0.95rem; }
        .plan-includes li svg { width: 18px; height: 18px; margin-right: 10px; color: var(--accent-color); }
        .btn {
            font-family: 'Norms', sans-serif; font-weight: 700; background-color: var(--accent-color); color: var(--accent-text-color);
            border: none; padding: 14px 20px; border-radius: 14px; cursor: pointer; font-size: 1rem; transition: all 0.3s ease;
            width: 100%; margin-top: 10px; text-decoration: none; display: block; text-align: center;
        }
        .btn:hover { background-color: #c8e070; transform: translateY(-2px); }
        .btn-secondary { background-color: transparent; color: var(--accent-color); border: 1px solid var(--accent-color); }
        .btn-secondary:hover { background-color: var(--accent-color); color: var(--accent-text-color); }
        .btn-disabled { background-color: var(--border-color); color: var(--secondary-text-color); cursor: not-allowed; border: none; }
        .btn-disabled:hover { background-color: var(--border-color); transform: none; }
        .bottom-link { margin-top: 40px; }
        .bottom-link a { color: var(--secondary-text-color); text-decoration: none; font-size: 0.9rem; }
        .bottom-link a:hover { color: var(--primary-text-color); text-decoration: underline; }
        @media (max-width: 992px) { .plans-grid { grid-template-columns: 1fr; max-width: 450px; } }
    </style>
</head>
<body>
    <div class="portal-container">
        {% block portal_content %}{% endblock %}
    </div>
    {% block scripts %}{% endblock %}
</body>
</html>
