<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>{% block title %}Changer AI{% endblock %}</title>
    <style>
        /* FIX: Replaced old fonts with the 'Norms' font family from the main app */
        @font-face {
            font-family: 'Norms';
            src: url("{{ url_for('static', filename='fonts/norms_light.woff2') }}") format('woff2');
            font-weight: 300;
            font-style: normal;
        }
        @font-face {
            font-family: 'Norms';
            src: url("{{ url_for('static', filename='fonts/norms_regular.woff2') }}") format('woff2');
            font-weight: 400;
            font-style: normal;
        }
        @font-face {
            font-family: 'Norms';
            src: url("{{ url_for('static', filename='fonts/norms_medium.woff2') }}") format('woff2');
            font-weight: 500;
            font-style: normal;
        }
        @font-face {
            font-family: 'Norms';
            src: url("{{ url_for('static', filename='fonts/norms_bold.woff2') }}") format('woff2');
            font-weight: 700;
            font-style: normal;
        }
        @font-face {
            font-family: 'Norms';
            src: url("{{ url_for('static', filename='fonts/norms_black.woff2') }}") format('woff2');
            font-weight: 900;
            font-style: normal;
        }

        /* FIX: Replaced all variables with the dark theme from the main app */
        :root {
            --accent-color: #D9F47A;
            --accent-glow: rgba(217, 244, 122, 0.7);
            --base-bg-color: #0c0d10;
            --surface-color: #1c1c1f;
            --primary-text-color: #EAEAEA;
            --secondary-text-color: #888888;
            --accent-text-color: #1A1A1A;
            --border-color: rgba(255, 255, 255, 0.1);
            --shadow-color: rgba(0, 0, 0, 0.5);
            --content-border-radius: 24px;
            --element-border-radius: 16px;
            --button-border-radius: 14px;
        }

        /* FIX: Updated body styles to match the main app */
        body {
            font-family: 'Norms', sans-serif;
            font-weight: 400;
            background-image: url("{{ url_for('static', filename='images/desktop_background.webp') }}");
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: var(--primary-text-color);
        }

        /* FIX: Renamed and restyled the main container */
        .auth-container {
            background-color: var(--surface-color);
            border: 1px solid var(--border-color);
            padding: 30px 40px;
            border-radius: var(--content-border-radius);
            box-shadow: 0 10px 40px var(--shadow-color);
            width: 100%;
            max-width: 450px;
            position: relative;
            text-align: center;
        }
        .auth-container h2 {
            color: var(--primary-text-color);
            margin-bottom: 25px;
            font-size: 1.8rem;
            font-weight: 700;
        }

        /* FIX: Restyled form elements to match the main app */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            font-size: 0.9rem;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--primary-text-color);
        }
        .form-control {
            font-family: 'Norms', sans-serif;
            font-weight: 400;
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: var(--button-border-radius);
            background-color: rgba(0,0,0,0.25);
            color: var(--primary-text-color);
            font-size: 0.95rem;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .form-control:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 10px rgba(217, 244, 122, 0.3);
        }

        /* FIX: Restyled buttons to match the main app */
        .btn {
            font-family: 'Norms', sans-serif;
            font-weight: 700;
            background-color: transparent;
            color: var(--accent-color);
            border: 1px solid var(--accent-color);
            padding: 14px 20px;
            border-radius: var(--button-border-radius);
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
            letter-spacing: 0.5px;
        }
        .btn:hover {
            background-color: var(--accent-color);
            color: var(--accent-text-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px var(--accent-glow);
        }

        /* FIX: Restyled links */
        .links {
             margin-top: 25px;
             font-size: 0.9rem;
        }
        .links p {
            margin-bottom: 5px;
            color: var(--secondary-text-color);
        }
        .links a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 500;
        }
        .links a:hover {
            text-decoration: underline;
        }
        .close-popup-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            opacity: 0.6;
            transition: opacity 0.3s;
        }
        .close-popup-btn:hover {
            opacity: 1;
        }
        .close-popup-btn svg {
            width: 18px;
            height: 18px;
            stroke: var(--primary-text-color);
            stroke-width: 8;
            stroke-linecap: round;
        }
        .help-block {
            display: block;
            margin-top: 5px;
            font-size: 0.8rem;
            color: #E53E3E;
            text-align: left;
            padding-left: 5px;
        }
        /* FIX: Restyled flash messages for the dark theme */
        .flash-messages {
            list-style-type: none;
            padding: 0;
            margin: 0 0 20px 0;
        }
        .flash-messages li {
            background-color: rgba(229, 62, 62, 0.3);
            color: #FED7D7;
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 0.9rem;
            border: 1px solid rgba(229, 62, 62, 0.5);
        }
        
        /* FIX: Restyled checkboxes for the dark theme */
        .custom-checkbox-container {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 0.9rem;
            color: var(--secondary-text-color);
            text-align: left;
            margin-bottom: 5px;
        }
        .custom-checkbox-container input[type="checkbox"] {
            position: absolute;
            opacity: 0;
            width: 0;
            height: 0;
        }
        .custom-checkbox-container label {
            position: relative;
            padding-left: 30px;
            cursor: pointer;
        }
        .custom-checkbox-container label::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 18px;
            height: 18px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            background-color: rgba(0,0,0,0.2);
            transition: all 0.2s;
        }
        .custom-checkbox-container input[type="checkbox"]:checked + label::before {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
        }
        .custom-checkbox-container label::after {
            content: '';
            position: absolute;
            left: 7px;
            top: 50%;
            width: 5px;
            height: 10px;
            border: solid var(--accent-text-color);
            border-width: 0 3px 3px 0;
            transform: translateY(-60%) rotate(45deg);
            opacity: 0;
            transition: opacity 0.2s;
        }
        .custom-checkbox-container input[type="checkbox"]:checked + label::after {
            opacity: 1;
        }
        .checkbox-wrapper {
            margin-top: 15px;
            margin-bottom: 25px;
        }
        .checkbox-wrapper .custom-checkbox-container a {
             color: var(--primary-text-color);
             font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <a href="{{ url_for('index') }}" class="close-popup-btn" aria-label="Закрыть">
            <svg viewBox="0 0 80 80">
                <line x1="20" y1="20" x2="60" y2="60"/>
                <line x1="60" y1="20" x2="20" y2="60"/>
            </svg>
        </a>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="flash-messages">
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>
    {% block scripts %}{% endblock %}
</body>
</html>
