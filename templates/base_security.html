<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>{% block title %}Changer AI{% endblock %}</title>
    <style>
        @font-face {
            font-family: 'ChangerFont';
            src: url("{{ url_for('static', filename='fonts/FONT_TEXT.woff2') }}") format('woff2');
            font-weight: normal;
            font-style: normal;
        }
        :root {
            --text-accent-color: #D9F47A;
            --controls-bg-color: #F8F8F8;
            --controls-bg-color-transparent: rgba(248, 248, 248, 0.8); /* Как у input-area */
            --blur-intensity: 10px; /* Как у input-area */
            --text-main-color: #333333;
            --header-border-radius: 22px;
        }
        body {
            font-family: 'ChangerFont', sans-serif;
            background-image: url("{{ url_for('static', filename='images/DESK_BACK.png') }}"); /* Или MOB_BACK в зависимости от логики */
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: var(--text-main-color);
        }
        .security-popup-container {
            background-color: var(--controls-bg-color-transparent);
            backdrop-filter: blur(var(--blur-intensity));
            -webkit-backdrop-filter: blur(var(--blur-intensity));
            padding: 30px 40px;
            border-radius: var(--header-border-radius);
            box-shadow: 0 8px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 450px;
            position: relative;
            text-align: center;
        }
        .security-popup-container h2 {
            font-family: 'ChangerFont', sans-serif;
            color: var(--text-main-color);
            margin-bottom: 25px;
            font-size: 1.8rem;
        }
        .security-popup-container .form-control {
            font-family: 'ChangerFont', sans-serif;
            width: calc(100% - 20px);
            padding: 12px 10px;
            margin-bottom: 15px;
            border: 1px solid rgba(0,0,0,0.1);
            border-radius: 8px;
            background-color: rgba(255,255,255,0.7);
            color: var(--text-main-color);
            font-size: 0.9rem;
        }
        .security-popup-container .form-control::placeholder {
            color: #888;
        }
        .security-popup-container .btn {
            font-family: 'ChangerFont', sans-serif;
            background-color: var(--text-accent-color);
            color: var(--text-main-color);
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
            width: 100%;
            max-width: 200px;
            display: inline-block;
            text-decoration: none;
        }
        .security-popup-container .btn:hover {
            background-color: #c8e070;
        }
        .security-popup-container ul {
            list-style: none;
            padding: 0;
            margin: 10px 0 0 0;
        }
        .security-popup-container ul li {
            margin-bottom: 8px;
        }
        .security-popup-container ul li a {
            font-family: 'ChangerFont', sans-serif;
            color: var(--text-accent-color);
            text-decoration: none;
            font-size: 0.85rem;
        }
        .security-popup-container ul li a:hover {
            text-decoration: underline;
        }
        .close-popup-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
        }
        .close-popup-btn svg {
            width: 18px;
            height: 18px;
            stroke: var(--text-main-color);
            stroke-width: 8; /* Толще линии для лучшей видимости */
            stroke-linecap: round;
        }
        /* Стили для ошибок валидации Flask-Security */
        .has-errors .form-control {
            border-color: #dc3545; /* Красный для ошибок */
        }
        .help-block { /* Текст ошибки под полем */
            display: block;
            margin-top: -10px;
            margin-bottom: 10px;
            font-size: 0.8rem;
            color: #dc3545;
            text-align: left;
            padding-left: 5px;
        }
         ul.fs-errorlist { /* Список ошибок вверху формы */
            list-style: none;
            padding: 0;
            margin-bottom: 15px;
        }
        ul.fs-errorlist li {
            background-color: rgba(220, 53, 69, 0.1);
            color: #dc3545;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.85rem;
            text-align: center;
        }

    </style>
</head>
<body>
    <div class="security-popup-container">
        <a href="{{ url_for('index') }}" class="close-popup-btn" aria-label="Закрыть">
            <svg viewBox="0 0 80 80">
                <line x1="20" y1="20" x2="60" y2="60"/>
                <line x1="60" y1="20" x2="20" y2="60"/>
            </svg>
        </a>
        {% block content %}{% endblock %}
    </div>
    {% block scripts %}{% endblock %}
</body>
</html>
