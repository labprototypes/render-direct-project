<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Login / Sign Up - pifly.io</title>
    <style>
        /* Стили, скопированные и адаптированные из ваших базовых шаблонов */
        @font-face {
            font-family: 'Norms';
            src: url("{{ url_for('static', filename='fonts/norms_regular.woff2') }}") format('woff2');
            font-weight: 400;
        }
        @font-face {
            font-family: 'Norms';
            src: url("{{ url_for('static', filename='fonts/norms_bold.woff2') }}") format('woff2');
            font-weight: 700;
        }
        :root {
            --accent-color: #D9F47A;
            --base-bg-color: #0c0d10;
            --surface-color: #1c1c1f;
            --primary-text-color: #EAEAEA;
            --border-color: rgba(255, 255, 255, 0.1);
            --shadow-color: rgba(0, 0, 0, 0.5);
            --content-border-radius: 24px;
        }
        body {
            font-family: 'Norms', sans-serif;
            font-weight: 400;
            background-image: url("{{ url_for('static', filename='images/desktop_background.webp') }}");
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: var(--primary-text-color);
        }
        .auth-container {
            background-color: var(--surface-color);
            border: 1px solid var(--border-color);
            padding: 30px 40px;
            border-radius: var(--content-border-radius);
            box-shadow: 0 10px 40px var(--shadow-color);
            width: 100%;
            max-width: 450px;
            position: relative;
            text-align: center;
        }
        .auth-container h2 {
            color: var(--primary-text-color);
            margin-bottom: 25px;
            font-size: 1.8rem;
            font-weight: 700;
        }
    </style>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejsui/latest/firebaseui.css" />
</head>
<body>
    <div class="auth-container">
        <h2>Login or create an account</h2>
        <div id="firebaseui-auth-container"></div>
        <div id="loader" style="text-align: center; padding: 20px; display: none;">Loading...</div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejsui/latest/firebaseui.js"></script>

    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyA7IQDOcbIA18OHSHSJTKNqEwjzNKiY8hw",
          authDomain: "pifly-cf45f.firebaseapp.com",
          projectId: "pifly-cf45f",
          storageBucket: "pifly-cf45f.firebasestorage.app",
          messagingSenderId: "516997916662",
          appId: "1:516997916662:web:dd3d34e3160d7176ff09d7",
          measurementId: "G-GTKNFZFZXY"
        };

        firebase.initializeApp(firebaseConfig);

        const uiConfig = {
            callbacks: {
                signInSuccessWithAuthResult: function(authResult, redirectUrl) {
                    document.getElementById('loader').style.display = 'block';
                    document.getElementById('firebaseui-auth-container').style.display = 'none';
                    authResult.user.getIdToken().then(function(idToken) {
                        fetch('/session-login', {
                            method: 'POST',
                            headers: {'Content-Type': 'application/json'},
                            body: JSON.stringify({ idToken: idToken })
                        })
                        .then(response => response.json())
                        .then(data => {
                            if (data.status === 'success') {
                                window.location.assign('/');
                            } else {
                                alert('Login failed: ' + data.message);
                                location.reload(); 
                            }
                        });
                    });
                    return false;
                }
            },
            signInFlow: 'popup',
            signInSuccessUrl: '/', 
            signInOptions: [
              firebase.auth.GoogleAuthProvider.PROVIDER_ID,
              firebase.auth.EmailAuthProvider.PROVIDER_ID
            ],
            tosUrl: '/terms',
            privacyPolicyUrl: '/privacy'
        };

        const ui = new firebaseui.auth.AuthUI(firebase.auth());
        ui.start('#firebaseui-auth-container', uiConfig);
    </script>
</body>
</html>
