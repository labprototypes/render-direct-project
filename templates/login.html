<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Sign in - pifly.io</title>
    <style>
        /* ИМПОРТ ШРИФТОВ И ОСНОВНЫЕ ПЕРЕМЕННЫЕ */
        @font-face {
            font-family: 'Norms';
            src: url("{{ url_for('static', filename='fonts/norms_regular.woff2') }}") format('woff2');
            font-weight: 400;
        }
        @font-face {
            font-family: 'Norms';
            src: url("{{ url_for('static', filename='fonts/norms_bold.woff2') }}") format('woff2');
            font-weight: 700;
        }
        :root {
            --accent-color: #D9F47A;
            --accent-glow: rgba(217, 244, 122, 0.7);
            --base-bg-color: #0c0d10;
            --surface-color: #1c1c1f;
            --primary-text-color: #EAEAEA;
            --secondary-text-color: #888888;
            --accent-text-color: #1A1A1A;
            --border-color: rgba(255, 255, 255, 0.1);
            --shadow-color: rgba(0, 0, 0, 0.5);
            --content-border-radius: 24px;
            --button-border-radius: 14px;
        }
        body {
            font-family: 'Norms', sans-serif;
            background-image: url("{{ url_for('static', filename='images/desktop_background.webp') }}");
            background-size: cover; background-position: center; background-attachment: fixed;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; margin: 0;
            color: var(--primary-text-color);
        }
        .auth-container {
            background-color: var(--surface-color);
            border: 1px solid var(--border-color);
            padding: 40px 50px;
            border-radius: var(--content-border-radius);
            box-shadow: 0 10px 40px var(--shadow-color);
            width: 100%;
            max-width: 420px;
            text-align: center;
        }
        
        /* НОВЫЕ СТИЛИ ДЛЯ ЗАГОЛОВКОВ КАК В ПРИМЕРЕ */
        .auth-container h1 {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 5px;
            color: var(--primary-text-color);
        }
        .auth-container h2 {
            font-size: 1rem;
            font-weight: 400;
            color: var(--secondary-text-color);
            margin-bottom: 30px;
        }

        /* КАСТОМНАЯ КНОПКА GOOGLE */
        .google-btn {
            display: flex; align-items: center; justify-content: center;
            width: 100%; padding: 12px; font-size: 1rem; font-weight: 700;
            border-radius: var(--button-border-radius); border: 1px solid var(--border-color);
            background-color: #FFFFFF; color: #1A1A1A;
            cursor: pointer; transition: all 0.2s ease; gap: 10px;
        }
        .google-btn:hover { transform: translateY(-2px); box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        .google-btn img { height: 20px; width: 20px; }
        
        /* РАЗДЕЛИТЕЛЬ "OR" */
        .separator {
            display: flex; align-items: center; text-align: center;
            color: var(--secondary-text-color); margin: 25px 0; font-size: 0.9rem;
        }
        .separator::before, .separator::after {
            content: ''; flex: 1; border-bottom: 1px solid var(--border-color);
        }
        .separator:not(:empty)::before { margin-right: 1em; }
        .separator:not(:empty)::after { margin-left: 1em; }
    </style>
    
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejsui/latest/firebaseui.css" />

    <style>
        .firebaseui-container { background-color: transparent !important; box-shadow: none !important; margin-top: -20px; }
        .firebaseui-title { display: none !important; }
        .firebaseui-text-input-label { color: var(--primary-text-color) !important; font-family: 'Norms', sans-serif !important; font-weight: 500 !important; font-size: 0.9rem !important; margin-bottom: 8px !important; }
        .firebaseui-card-content { padding: 0 !important; }
        .firebaseui-input, .firebaseui-input-invalid {
            font-family: 'Norms', sans-serif !important; font-weight: 400 !important;
            border: 1px solid var(--border-color) !important; border-radius: var(--button-border-radius) !important;
            background-color: rgba(0,0,0,0.25) !important; color: var(--primary-text-color) !important;
            font-size: 1rem !important; padding: 12px 15px !important;
        }
        .firebaseui-input:focus { border-color: var(--accent-color) !important; box-shadow: 0 0 10px rgba(217, 244, 122, 0.3) !important; }
        .firebaseui-id-submit {
            font-family: 'Norms', sans-serif !important; font-weight: 700 !important;
            background-color: var(--accent-color) !important; color: var(--accent-text-color) !important;
            padding: 14px 20px !important; border-radius: var(--button-border-radius) !important;
            font-size: 1rem !important; box-shadow: none !important; margin-top: 10px !important;
        }
        .firebaseui-id-submit:hover { background-color: #c8e070 !important; }
        .firebaseui-id-secondary-link { color: var(--accent-color) !important; text-decoration: none !important; font-size: 0.85rem !important; }
        .firebaseui-id-secondary-link:hover { text-decoration: underline !important; }
        .firebaseui-form-links { text-align: right !important; }
        .firebaseui-card-footer { display: none !important; }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1>Pifly.io</h1>
        <h2>Sign in to Pifly.io</h2>

        <button id="google-signin-btn" class="google-btn">
            <img src="https://www.gstatic.com/firebasejsui/2.0.0/images/auth/google.svg" alt="Google logo">
            Sign in with Google
        </button>

        <div class="separator">Or</div>

        <div id="firebaseui-auth-container"></div>
        <div id="loader" style="text-align: center; padding: 20px; display: none;">Loading...</div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/6.1.0/firebase-ui-auth.js"></script>

    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyA7IQDOcbIA18OHSHSJTKNqEwjzNKiY8hw",
          authDomain: "pifly-cf45f.firebaseapp.com",
          projectId: "pifly-cf45f",
          storageBucket: "pifly-cf45f.firebasestorage.app",
          messagingSenderId: "516997916662",
          appId: "1:516997916662:web:dd3d34e3160d7176ff09d7",
          measurementId: "G-GTKNFZFZXY"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        function sendTokenToServer(idToken) {
            document.getElementById('loader').style.display = 'block';
            document.querySelector('.auth-container').style.display = 'none';
            fetch('/session-login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ idToken: idToken })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    window.location.assign('/');
                } else {
                    alert('Login failed: ' + data.message);
                    location.reload(); 
                }
            });
        }

        // Обработчик для нашей кастомной кнопки Google
        document.getElementById('google-signin-btn').addEventListener('click', () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then((result) => {
                    result.user.getIdToken().then(sendTokenToServer);
                })
                .catch((error) => {
                    alert(error.message);
                });
        });

        // Конфигурация для виджета FirebaseUI (теперь только для Email)
        const uiConfig = {
            callbacks: {
                signInSuccessWithAuthResult: function(authResult, redirectUrl) {
                    authResult.user.getIdToken().then(sendTokenToServer);
                    return false;
                }
            },
            signInFlow: 'popup',
            signInOptions: [
              firebase.auth.EmailAuthProvider.PROVIDER_ID // Оставляем только Email
            ],
            tosUrl: '/terms',
            privacyPolicyUrl: '/privacy'
        };

        const ui = new firebaseui.auth.AuthUI(auth);
        ui.start('#firebaseui-auth-container', uiConfig);
    </script>
</body>
</html>
