<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>{% block title %}Changer AI{% endblock %}</title>
    <style>
    /* Шрифты (без изменений) */
    @font-face {
        font-family: 'Norms';
        src: url("{{ url_for('static', filename='fonts/norms_light.woff2') }}") format('woff2');
        font-weight: 300;
    }
    @font-face {
        font-family: 'Norms';
        src: url("{{ url_for('static', filename='fonts/norms_regular.woff2') }}") format('woff2');
        font-weight: 400;
    }
    @font-face {
        font-family: 'Norms';
        src: url("{{ url_for('static', filename='fonts/norms_medium.woff2') }}") format('woff2');
        font-weight: 500;
    }
    @font-face {
        font-family: 'Norms';
        src: url("{{ url_for('static', filename='fonts/norms_bold.woff2') }}") format('woff2');
        font-weight: 700;
    }
    @font-face {
        font-family: 'Norms';
        src: url("{{ url_for('static', filename='fonts/norms_black.woff2') }}") format('woff2');
        font-weight: 900;
    }

    /* FIX: Новая цветовая палитра */
    :root {
        --accent-color: #D1FF5A;
        --base-bg-color: #1B1B1E;
        --surface-color: #252528;
        --primary-text-color: #F2F2F5;
        --secondary-text-color: #C9C9D1;
        --border-color: rgba(201, 201, 209, 0.2);
        --accent-text-color: #1B1B1E;
        --shadow-color: rgba(209, 255, 90, 0.2);
        --disabled-color: #555;
        
        --blur-intensity: 20px; 
        --content-border-radius: 24px;
        --element-border-radius: 16px;
        --button-border-radius: 50px;
        --transition-speed: 0.3s;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background-color: rgba(201, 201, 209, 0.1); border-radius: 10px; }

    /* FIX: Убран фон, установлен новый цвет */
    body {
        font-family: 'Norms', sans-serif;
        font-weight: 400; 
        color: var(--primary-text-color);
        background-color: var(--base-bg-color); 
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        position: relative;
    }
    
    .app-container {
        width: 100%; max-width: 1200px; margin: 0 auto;
        padding: 100px 25px 40px; display: flex;
        flex-direction: row; align-items: flex-start;
        gap: 25px; position: relative; z-index: 2;
    }

    /* --- ИСПРАВЛЕНА ВЁРСТКА ХЕДЕРА --- */
    .page-header-container {
        position: fixed; top: 0; left: 0; right: 0; width: 100%; z-index: 105;
        display: flex; justify-content: center; padding: 12px 0;
        background-color: rgba(27, 27, 30, 0.7);
        backdrop-filter: blur(var(--blur-intensity));
        -webkit-backdrop-filter: blur(var(--blur-intensity));
        border-bottom: 1px solid var(--border-color);
    }
    .page-header-inner {
        width: 100%; max-width: 1200px; padding: 0 25px;
        display: flex; justify-content: space-between; align-items: center;
    }
    .header-left-group { display: flex; align-items: center; gap: 25px; }
    .logo { height: 38px; }
    .top-right-nav { position: relative; display: flex; align-items: center; }

    /* --- НОВЫЙ ДИЗАЙН КНОПОК И ЭЛЕМЕНТОВ УПРАВЛЕНИЯ --- */

    /* Общий стиль для объемных кнопок */
    .submit-button-element,
    .mode-btn.active,
    .btn,
    .user-controls-loggedout .auth-button:hover,
    .btn-secondary:hover {
        background-color: var(--accent-color);
        color: var(--accent-text-color);
        font-weight: 700;
        border: none;
        box-shadow: inset 1px 1px 1px 0px rgba(255, 255, 255, 0.5), 
                    0px 5px 15px 0px var(--shadow-color);
        transform: scale(1);
        transition: all var(--transition-speed) ease-out;
    }

    .submit-button-element:hover,
    .mode-btn.active:hover,
    .btn:hover,
    .user-controls-loggedout .auth-button:hover,
    .btn-secondary:hover {
        transform: translateY(-3px) scale(1.02);
        box-shadow: inset 1px 1px 2px 0px rgba(255, 255, 255, 0.6), 
                    0px 8px 25px 0px rgba(209, 255, 90, 0.35);
    }

    /* Главная кнопка Generate/Upscale */
    .submit-button-element {
        width: 100%; cursor: pointer; padding: 18px;
        border-radius: var(--button-border-radius); font-size: 1.1rem;
        font-family: 'Norms', sans-serif; letter-spacing: 0.5px;
    }
    
    /* Кнопки-переключатели (Edit/Upscale) */
    .mode-selector {
        display: flex; align-items: center; padding: 0; /* Убрал паддинг, он теперь в кнопках */
        border-radius: var(--button-border-radius); gap: 12px;
    }
    .mode-btn {
        background: transparent; border: none; padding: 10px 24px;
        border-radius: var(--button-border-radius); cursor: pointer;
        font-size: 0.95rem; font-weight: 500;
        color: var(--secondary-text-color);
        transition: all var(--transition-speed) ease;
    }
    .mode-btn:not(.active):hover { color: var(--primary-text-color); }

    /* Внутренние переключатели (Edit/Autofix, x2/x4/x8) */
    .edit-mode-selector, .resolution-selector {
        display: flex; gap: 10px; width: 100%; background-color: var(--surface-color);
        padding: 5px; border-radius: var(--button-border-radius); border: 1px solid var(--border-color);
    }
    .edit-mode-btn, .resolution-btn {
        flex: 1; padding: 12px;
        border-radius: var(--button-border-radius); border: none; background-color: transparent;
        color: var(--secondary-text-color); cursor: pointer; font-size: 0.9rem; font-weight: 500;
        transition: all var(--transition-speed) ease; text-align: center;
    }
    .edit-mode-btn:not(.active):hover, .resolution-btn:not(.active):hover { color: var(--primary-text-color); }
    .edit-mode-btn.active, .resolution-btn.active {
        background-color: var(--accent-color); color: var(--accent-text-color); font-weight: 700;
        box-shadow: inset 1px 1px 1px 0px rgba(255, 255, 255, 0.5);
    }

    /* --- СТИЛИ ДЛЯ ОСТАЛЬНЫХ СТРАНИЦ И ЭЛЕМЕНТОВ (С СОХРАНЕНИЕМ ВЕРСТКИ) --- */

    .content-wrapper, #result-area-right, .dropdown-menu, .plan-card, .login-container, .archive-placeholder {
        border: 1px solid var(--border-color);
        background-color: var(--surface-color);
        border-radius: var(--content-border-radius);
    }
    
    .dropdown-menu {
        background-color: rgba(37, 37, 40, 0.8);
        backdrop-filter: blur(var(--blur-intensity));
        -webkit-backdrop-filter: blur(var(--blur-intensity));
    }
    
    #prompt { color: var(--primary-text-color); background: transparent; border: none; flex-grow: 1; outline: none; padding: 10px 15px; }
    #prompt::placeholder { color: var(--secondary-text-color); }
    .input-area {
        display: flex; align-items: center; width: 100%;
        border: 1px solid var(--border-color);
        border-radius: var(--button-border-radius);
        background-color: var(--base-bg-color);
    }
    .input-area:focus-within { border-color: var(--accent-color); box-shadow: 0 0 15px var(--shadow-color); }
    
    .image-drop-area {
        width: 100%; height: 160px;
        border: 2px dashed var(--border-color); background-color: var(--base-bg-color);
        border-radius: var(--element-border-radius); position: relative;
        display: flex; justify-content: center; align-items: center; cursor: pointer;
    }
    .image-drop-area:hover, .image-drop-area.dragover { border-color: var(--accent-color); background-color: rgba(209, 255, 90, 0.05); }

    .drop-placeholder-text, .mode-description, #history-placeholder, .token-cost, .dropdown-user-email { color: var(--secondary-text-color); }
    .token-display, .dropdown-menu a { color: var(--primary-text-color); }
    
    .user-controls-loggedin {
        display: flex; align-items: center;
        border: 1px solid var(--border-color);
        background-color: var(--surface-color);
        padding: 6px; gap: 6px;
        border-radius: var(--button-border-radius);
    }
    .token-display { padding: 0 10px; font-weight: 500;}
    .token-coin { background-color: var(--accent-color); box-shadow: none; width: 14px; height: 14px; border-radius: 50%; }
    
    .burger-menu-btn {
        color: var(--primary-text-color); border: none; background-color: var(--base-bg-color);
        width: 40px; height: 40px; border-radius: 50%;
        display: flex; justify-content: center; align-items: center; cursor: pointer;
    }
    .burger-menu-btn:hover { background-color: #333; }
    .icon-burger, .icon-close { width: 16px; height: 16px; }

    .user-controls-loggedout .auth-button {
        color: var(--primary-text-color); text-decoration: none; font-weight: 500;
        padding: 10px 18px; border: 1px solid var(--border-color);
        border-radius: var(--button-border-radius); background-color: var(--surface-color);
    }
    
    /* ИСПРАВЛЕНИЕ СТИЛЕЙ ШАБЛОНОВ-КНОПОК */
    .template-selector {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); /* Адаптивная сетка */
        gap: 10px;
        width: 100%;
    }
    .template-btn {
        display: flex; flex-direction: column; align-items: center; justify-content: center;
        gap: 8px; padding: 12px; border-radius: var(--element-border-radius);
        border: 1px solid var(--border-color); background-color: var(--surface-color);
        color: var(--primary-text-color); cursor: pointer; font-size: 0.8rem;
        font-weight: 500; transition: all var(--transition-speed) ease; text-align: center;
    }
    .template-btn:hover { border-color: var(--accent-color); transform: translateY(-3px); background-color: rgba(209, 255, 90, 0.1); }
    .template-btn.active { border-color: var(--accent-color); background-color: rgba(209, 255, 90, 0.15); box-shadow: 0 0 15px rgba(209, 255, 90, 0.2); color: var(--accent-color); font-weight: 700; }
    .template-btn svg { width: 22px; height: 22px; color: var(--secondary-text-color); transition: all var(--transition-speed) ease; }
    .template-btn:hover svg, .template-btn.active svg { color: var(--accent-color); }


    /* Стили для страницы Billing */
    .plans-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 25px; width: 100%; }
    .plan-card { padding: 30px; }
    .btn, .btn-secondary, .btn-danger {
        font-family: 'Norms', sans-serif; font-weight: 700; padding: 14px 20px;
        border-radius: var(--button-border-radius); cursor: pointer; font-size: 1rem;
        width: 100%; margin-top: 20px; text-decoration: none; display: block; text-align: center;
    }
    .btn-secondary { background: transparent; color: var(--accent-color); border: 1px solid var(--accent-color); }
    .btn-danger { background-color: #E53E3E; color: white; }
    .btn-danger:hover { background-color: #C53030; }


    /* Остальные стили для поддержки вёрстки */
    .footer-links a { color: var(--secondary-text-color); text-decoration: none; margin: 0 15px; }
    .footer-links a:hover { color: var(--accent-color); }
    #result-area-right { flex: 1; height: calc(100vh - 140px); display: flex; flex-direction: column; gap: 20px; padding: 20px; overflow-y: auto; }
    .loader-container { width: 100%; padding: 40px 0; justify-content: center; align-items: center; display: flex; margin: auto; }
    .pulsating-dot { width: 80px; height: 80px; background-color: var(--accent-color); border-radius: 50%; animation: pulse 1.5s infinite ease-in-out; }
    @keyframes pulse { 0%, 100% { transform: scale(0.9); opacity: 0.8; } 50% { transform: scale(1); opacity: 1; } }
    @media (max-width: 992px) { .plans-grid { grid-template-columns: 1fr; } .app-container { flex-direction: column; } #result-area-right { width: 100%; height: auto; min-height: 300px; max-height: 60vh; } }
    @media (max-width: 768px) { .page-header-inner { flex-direction: column; gap: 15px; align-items: center; } }
</style>

<footer class="footer-container">
    <div class="footer-links">
        <a href="{{ url_for('terms') }}">Terms of Service</a>
        <a href="{{ url_for('privacy') }}">Privacy Policy</a>
        <a href="{{ url_for('marketing_policy') }}">Marketing Policy</a>
    </div>
    
    </footer>
</html>
