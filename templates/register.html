<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Регистрация - pifly.io</title>
    <style>
        /* ИМПОРТ ШРИФТОВ И ПЕРЕМЕННЫЕ СВЕТЛОЙ ТЕМЫ */
        @font-face {
            font-family: 'Norms';
            src: url("{{ url_for('static', filename='fonts/norms_regular.woff2') }}") format('woff2');
            font-weight: 400;
        }
        @font-face {
            font-family: 'Norms';
            src: url("{{ url_for('static', filename='fonts/norms_bold.woff2') }}") format('woff2');
            font-weight: 700;
        }
        :root {
            --primary-text-color: #1B1B1E;
            --secondary-text-color: #6c757d;
            --base-bg-color: #EFEFEF; /* Светлый фон, как на основном сайте */
            --accent-color: #D1FF5A; /* Ваш фирменный зеленый */
            --accent-text-color: #1B1B1E;
            --border-color: #E0E0E0;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --surface-color: #FFFFFF; /* Белый фон для контейнера */
            --content-border-radius: 24px;
            --button-border-radius: 14px;
        }
        body {
            font-family: 'Norms', sans-serif;
            font-weight: 400;
            background-color: var(--base-bg-color); /* Используем светлый фон */
            background-image: none; /* Убираем темную картинку, чтобы соответствовать сайту */
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; margin: 0;
            color: var(--primary-text-color);
        }
        .auth-container {
            background-color: var(--surface-color);
            border: 1px solid var(--border-color);
            padding: 40px 50px;
            border-radius: var(--content-border-radius);
            box-shadow: 0 10px 40px var(--shadow-color);
            width: 100%;
            max-width: 420px;
            text-align: center;
        }
        .main-logo-link { display: inline-block; margin-bottom: 5px; }
        .main-logo { height: 42px; width: auto; }
        .auth-container h2 {
            font-size: 1.2rem; /* Немного увеличим для читаемости */
            font-weight: 700;
            color: var(--primary-text-color);
            margin-bottom: 30px;
        }
        .form-group { text-align: left; margin-bottom: 20px; }
        .form-group label {
            display: block; margin-bottom: 8px; font-size: 0.9rem; font-weight: 500;
        }
        .form-input {
            width: 100%; padding: 12px 15px; border-radius: var(--button-border-radius);
            border: 1px solid var(--border-color);
            background-color: #f8f9fa; /* Светлый фон для полей ввода */
            color: var(--primary-text-color);
            font-size: 1rem; box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .form-input:focus {
            outline: none; border-color: var(--accent-color);
            box-shadow: 0 0 10px rgba(209, 255, 90, 0.5);
        }
        .password-header { display: flex; justify-content: space-between; align-items: baseline; }
        a.forgot-password-link {
            font-size: 0.85rem; color: var(--primary-text-color); text-decoration: none;
            cursor: pointer; opacity: 0.7;
        }
        .primary-btn {
            font-family: 'Norms', sans-serif; font-weight: 700;
            background-color: var(--accent-color); color: var(--accent-text-color);
            border: none; padding: 14px 20px; border-radius: var(--button-border-radius);
            cursor: pointer; font-size: 1rem; transition: all 0.3s ease;
            width: 100%; margin-top: 10px;
        }
        .primary-btn:hover { background-color: #c8e070; transform: translateY(-2px); }
        .bottom-text { margin-top: 30px; color: var(--secondary-text-color); font-size: 0.9rem; }
        .bottom-text a { color: var(--primary-text-color); text-decoration: none; font-weight: 700; cursor: pointer; }
        .bottom-text a:hover { text-decoration: underline; }
        .separator {
            display: flex; align-items: center; text-align: center;
            color: var(--secondary-text-color); margin: 25px 0; font-size: 0.9rem;
        }
        .separator::before, .separator::after {
            content: ''; flex: 1; border-bottom: 1px solid var(--border-color);
        }
        .separator:not(:empty)::before { margin-right: 1em; }
        .separator:not(:empty)::after { margin-left: 1em; }
    
        /* ИСПРАВЛЕННЫЙ СТИЛЬ ДЛЯ КНОПКИ ЯНДЕКСА */
        .yandex-btn {
            display: flex; align-items: center; justify-content: center;
            width: 100%; padding: 12px; font-size: 1rem; font-weight: 700;
            border-radius: var(--button-border-radius); border: 1px solid var(--border-color);
            background-color: var(--surface-color); color: var(--primary-text-color);
            cursor: pointer; transition: all 0.2s ease; gap: 10px; text-decoration: none;
        }
        .yandex-btn:hover { border-color: #999; transform: translateY(-2px); }
        .flash-message { /* Стили для сообщений об ошибках, если понадобятся */
            padding: 12px; border-radius: 10px; margin-bottom: 20px;
            font-size: 0.9rem; text-align: center;
        }
        .legal-checkboxes input[type="checkbox"] {
            accent-color: var(--accent-color);
        }
        
        /* Стиль для ссылок внутри текста, чтобы они соответствовали вашим требованиям */
        .legal-checkboxes a, 
        .legal-checkboxes a:hover {
            color: #1B1B1E; /* Цвет текста, как вы указали */
            font-weight: 700; /* Жирный шрифт */
            text-decoration: underline; /* Всегда подчеркнутый */
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <a href="{{ url_for('index') }}" class="main-logo-link">
            <img src="{{ url_for('static', filename='images/LOGO_CHANGER.svg') }}" alt="Pifly.io Logo" class="main-logo">
        </a>
        <h2 id="auth-title">Создать аккаунт в Pifly.io</h2>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('register') }}">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-input" required autocomplete="email">
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" class="form-input" required autocomplete="new-password" minlength="8">
            </div>
            
            <div class="legal-checkboxes">
                <div class="checkbox-group">
                    <input type="checkbox" id="terms-check" name="terms_check" required>
                    <label for="terms-check">Я согласен с <a href="{{ url_for('terms') }}" target="_blank">Условиями обслуживания</a> и <a href="{{ url_for('privacy') }}" target="_blank">Политикой конфиденциальности</a>.</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="marketing-check" name="marketing_check" checked>
                    <label for="marketing-check">Я согласен с <a href="{{ url_for('marketing_policy') }}" target="_blank">Маркетинговой политикой</a>.</label>
                </div>
            </div>
            
            <button type="submit" id="submit-btn" class="primary-btn" disabled>Зарегистрироваться</button>
        </form>

        <div class="bottom-text">
            Уже есть аккаунт? <a href="{{ url_for('login') }}">Войти</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const termsCheck = document.getElementById('terms-check');
            const submitBtn = document.getElementById('submit-btn');

            // Проверяем состояние при загрузке страницы
            if (termsCheck.checked) {
                submitBtn.disabled = false;
            }

            // Добавляем слушатель событий
            termsCheck.addEventListener('change', () => {
                submitBtn.disabled = !termsCheck.checked;
            });
        });
    </script>
</body>
</html>
